<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Jimmy's Dinner</title>
</head>
<body>
    <div class="container">
      <header>
        <img src="./images/header.png" alt="header">
      </header>
     <main>
        <div class="menu" id ="menu">
          <div class="menu-item">
            <div class="menu-recipe">
                <div class="food-img">
                <img src="./images/pizza.png" alt="pizza">
                </div>
                <div class="content-menu">
                <h3>Pizza</h3>
                <p>pepperoni, mushroom, mozzarella</p>
                <h4>$14</h4>
                </div>
               
            </div >  
             <a href="#" class="add-btn"><img src="./images/add-btn.png" alt="Add to order btn"></a>
          </div>
          <div class="menu-item">
            <div class="menu-recipe">
                <div class="food-img">
                <img src="./images/burger.png" alt="burger">
                </div>
                <div class="content-menu">
                <h3>Hamburger</h3>
                <p>beef, cheese, lettuce</p>
                <h4>$12</h4>
                </div>
               
            </div >  
             <a href="#" class="add-btn"><img src="./images/add-btn.png" alt="Add to order btn"></a>
          </div>
          <div class="menu-item">
            <div class="menu-recipe">
                <div class="food-img">
                <img src="./images/beer.png" alt="beer">
                </div>
                <div class="content-menu">
                <h3>Beer</h3>
                <p>grain, hops, yeast, water</p>
                <h4>$14</h4>
                </div>
               
            </div >  
             <a href="#" class="add-btn"><img src="./images/add-btn.png" alt="Add to order btn"></a>
          </div>
         
        </div>
        <div class="order">
          <h2>Your Order</h2>
        <div class="items">
          <h5>Total price: $0</h5>
        <a href="#" class="btn-order">Complete Order</a>
        </div>
        </div>
     </main>
    </div>



    <script src="index.js" type="module"></script>
</body>
</html>
