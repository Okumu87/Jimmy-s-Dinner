<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Jimmy's Dinner</title>
</head>
<body>
    <div class="container">
      <header>
        <img src="./images/header.png" alt="header">
      </header>
     <main>
      <!-- menu items section -->
       <!-- modal start -->
       <div class="modal-overlay " id="paymentModal">
        <div class="menu" id ="menu">
          <div class="menu-item">
            <div class="menu-recipe">
                <div class="food-img">
                <img src="./images/pizza.png" alt="pizza">
                </div>
                <div class="content-menu">
                <h3>Pizza</h3>
                <p>pepperoni, mushroom, mozzarella</p>
                <h4>$14</h4>
                </div>
               
            </div >  
             <a href="#" class="add-btn"><img src="./images/add-btn.png" alt="Add to order btn"></a>
          </div>
          <div class="menu-item">
            <div class="menu-recipe">
                <div class="food-img">
                <img src="./images/burger.png" alt="burger">
                </div>
                <div class="content-menu">
                <h3>Hamburger</h3>
                <p>beef, cheese, lettuce</p>
                <h4>$12</h4>
                </div>
               
            </div >  
             <a href="#" class="add-btn"><img src="./images/add-btn.png" alt="Add to order btn"></a>
          </div>
          <div class="menu-item">
            <div class="menu-recipe">
                <div class="food-img">
                <img src="./images/beer.png" alt="beer">
                </div>
                <div class="content-menu">
                <h3>Beer</h3>
                <p>grain, hops, yeast, water</p>
                <h4>$14</h4>
                </div>
               
            </div >  
             <a href="#" class="add-btn"><img src="./images/add-btn.png" alt="Add to order btn"></a>
          </div>
         
        </div>
        <!-- order section  -->
        <div class="order ">
          <div class="ordered-items" id="ordered-items">
              <h2>Your Order</h2>
              <!-- items prices total -->
          <div class="items">
              <!-- Ordered items will be added here dynamically -->
               <div class="item">
                <div class="item-content">
                  <div class="item-item__button">
                      <h3>pizza</h3>
                      <a href="#" class="remove-btn">remove</a>
                  </div>
                    <div class="price">
                        <h4>$14</h4>
                    </div>
                </div>
               </div>
               <!-- total section  -->
           <div class="total-order ">
            <div class="total">
              <div class="total-price">
                <h5>Total price:</h5>
                <h4>$0</h4>
              </div>
              <a href="#" class="btn-order">Complete Order</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
      <!-- Thank you message after purchase -->
      <div class="thank-you hide" id="thankYouMessage">
        <p>Thanks, James! Your Order is on its way!</p>
      </div>

      <!-- payment section modal -->
      
        <form action="#" class="payment-form hide">
          <h1>Enter card details</h1>
          <input type="text" placeholder="Enter your name ">
          <input type="number" placeholder="Enter your card number ">
          <input type="number" placeholder="Enter CVV"> 
          <button type="submit" class="pay-btn">Pay</button>
        </form>
      
     </main>
    </div>



    <script src="index.js" type="module"></script>
</body>
</html>
