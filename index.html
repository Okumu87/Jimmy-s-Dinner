<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Jimmy's Dinner</title>
</head>
<body>
    <div class="container">
      <header>
        <img src="./images/header.png" alt="header">
      </header>
     <main>
      <!-- menu items section -->
       <!-- modal start -->
       <div class="modal-overlay " id="paymentModal">
        <div class="menu" id="menu">
          <!-- menu items will be rendered here from data.js -->
        </div>
        <!-- order section  -->
        <div class="order ">
          <div class="ordered-items hide" id="ordered-items">
              <h2>Your Order</h2>
              <!-- items prices total -->
          <div class="items">
              <!-- Ordered items will be added here dynamically -->
               <div class="total-items " id="total-items">
                <div id="items-content"></div>
               </div>
               <!-- total section  -->
           <div class="total-order " id="total-menu">
            <div class="total">
              <div class="total-price">
                <h5>Total price:</h5>
                <h4 id="total-price">$0</h4>
              </div>
              <a href="#" class="btn-order">Complete Order</a>
            </div>
          </div>
        </div> 
      </div>
    </div>
    </div>
      <!-- Thank you message after purchase -->
      <div class="thank-you hide" id="thankYouMessage">
        <p>Thanks, James! Your Order is on its way!</p>
      </div>

      <!-- payment section modal -->
      
        <form action="#" class="payment-form hide">
          <h1>Enter card details</h1>
          <input type="text" placeholder="Enter your name ">
          <input type="number" placeholder="Enter your card number ">
          <input type="number" placeholder="Enter CVV"> 
          <button type="submit" class="pay-btn">Pay</button>
        </form>
      
     </main>
    </div>



    <script src="index.js" type="module"></script>
</body>
</html>
